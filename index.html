<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JAMK opintosuunnitelmageneraattori</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="generator.js"></script>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img class="navbar-logo" alt="JAMK opintosuunnitelmageneraattori" src="logo.png">
        </a>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="courseListContainer">
      <div class="panel panel-primary">
        <div class="panel-heading">Kurssitarjonta</div>
        <div>
          <div class="form-group has-feedback">
                <i class="glyphicon glyphicon-search form-control-feedback"></i>
                <input type="text" id="search" class="form-control" placeholder="Haku..." />
                <span class="label label-default cat-style-basic">Perusopinnot</span>
                <span class="label label-default cat-style-core">Ydinopinnot</span>
                <span class="label label-default cat-style-optional">Valinnaiset</span>
            </div>
        </div>
        <div class="panel-body">
          <ul class="list-group connectedSortable" id="sortable1">
          </ul>
        </div>
      </div>
    </div>
    <div id="selectedCoursesContainer">
      <div class="panel panel-primary" id="selectedCoursesPanel">
        <div class="panel-heading">
          Valitut kurssit
          <span class="float-right badge" id="total_points" data-points="0">0 op</span>
        </div>
        <div class="panel-body">

          <!--- Cat1 -->
          <div class="panel panel-info">
            <div class="panel-heading">
              Perusopinnot
              <span class="float-right badge" id="sortable2_points" data-points="0">0 op</span>
              <button id="btnAddBasic" type="button" class="btn btn-primary btn-xs float-right margin-right">Lisää kaikki perusopinnot</button>
            </div>
            <div class="panel-body">
              <ul class="list-group connectedSortable" id="sortable2">
              </ul>
            </div>
          </div>

          <!--- Cat2 -->
          <div class="panel panel-info">
            <div class="panel-heading">
              Ydinopinnot
              <span class="float-right badge" id="sortable3_points" data-points="0">0 op</span>
            </div>
            <div class="panel-body">
              <ul class="list-group connectedSortable" id="sortable3">
              </ul>
            </div>
          </div>

          <!--- Cat3 -->
          <div class="panel panel-info">
            <div class="panel-heading">
              Valinnaiset
              <span class="float-right badge" id="sortable4_points" data-points="0">0 op</span>
            </div>
            <div class="panel-body">
              <ul class="list-group connectedSortable" id="sortable4">
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
